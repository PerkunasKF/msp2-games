    <title>Home|Color Game</title>

<body>

    <div id="main-container" class="container-fluid my-container">
        <div id="main-modes" class="row my-row">
            <div class="col vertical-center my-col">
                <i class="fas fa-gamepad main-modes-icons"></i>
            </div>
            <div class="col my-col">
                <div class="row my-row">
                    <div class="col my-col">
                        <button id="start-button" class="disabled-button"><span
                            id="current-score-big">0</span></button>
                    </div>
                </div>
                <div class="row my-row">
                    <div class="col my-col">
                        <div class="row">
                            <div id="red-button" class="col color-area color-btn">
                            </div>
                            <div id="blue-button" class="col color-area color-btn">
                            </div>
                        </div>
                        <div class="row">
                            <div id="green-button" class="col color-area color-btn">
                            </div>
                            <div id="yellow-button" class="col color-area color-btn">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col vertical-center my-col">
                <i id="turorial-icon" class="far fa-question-circle main-modes-icons"></i>
            </div>
        </div>

        <div class="row button-are my-row">
            <div class="col vertical-center my-col">
                <button class="mode-btn btns">Medium</button>
            </div>
            <div class="col my-col"></div>
            <div class="col vertical-center my-col">
                <button id="high-score-button" class="score-btn btns"><span id="high-score-big">0</span></button>
            </div>
        </div>

        <div id="footer" class="row my-row">
            <div class="col my-col"></div>
            <div class="col my-col"></div>
        </div>
    </div>
    <audio id="stomp">
        <source src="assets/sound/stomp-1_short.mp3" type="audio/mp3">
    </audio>
