<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/color-game.js"></script>

    <title>Document</title>
</head>

<body>
    <div id="game-area">
        <button id="red-button" class="color-btn">Button 1</button>
        <button id="blue-button" class="color-btn">Button 2</button>
        <button id="green-button" class="color-btn">Button 3</button>
        <button id="yellow-button" class="color-btn">Button 4</button>
        <button id="start-button" style="background-color: orange;">Start</button>
    </div>
    <div id="score-area">
        <p>Current Score - <span id="current-score">0</span></p>
        <p>High Score - <span id="high-score">0</span></p>
    </div>
    <div id="game-mode-area">
        <button id="clasic">Medium</button>
        <button id="extriem">Extriem</button>
    </div>
    <audio id="stomp">
        <source src="/assets/sound/stomp-1_short.mp3" type="audio/mp3">
    </audio>
    <p id="demo"></p>
</body>

</html>
