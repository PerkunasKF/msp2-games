<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4c53668ab7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/color-game.js"></script>

    <title>Home|Color Game</title>
</head>

<body>

    <div id="main-container" class="container-fluid my-container">
        <div id="main-modes" class="row my-row">
            <div class="col d-flex justify-content-center my-col">
                <span><i id="reset-button" class="fas fa-gamepad main-modes-icons"></i></span>
            </div>
            <div class="col-6 show-big-screen my-col">
                <div class="row d-flex justify-content-center my-row">
                    <div class="col d-flex justify-content-center my-col">
                        <button id="start-button" class="startButton"><span id="current-score-big">0</span></button>
                    </div>
                </div>
                <div class="row my-row">
                    <div class="col my-col">
                        <div class="row d-flex justify-content-center">
                            <div id="red-button" class="col color-area color-btn redButton">
                            </div>
                            <div id="blue-button" class="col color-area color-btn blueButton">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div id="green-button" class="col color-area color-btn greenButton">
                            </div>
                            <div id="yellow-button" class="col color-area color-btn yellowButton">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col d-flex justify-content-center my-col">
                <span class="show-big-screen"><i id="turorial-icon"
                        class="far fa-question-circle main-modes-icons d-flex"></i></span>
                <span><button id="bar-button" class="show-small-screen main-modes-icons d-flex align-items-center"
                        data-bs-toggle="modal" data-bs-target="#mode-tutorial">
                        <i id="bar-icon" class="fas fa-bars show-small-screen"></i>
                    </button></span>
            </div>
        </div>

        <div class="row button-are my-row">
            <div class="col show-big-screen vertical-center my-col">
                <button class="mode-btn btns show-big-screen">Clasic</button>
            </div>
            <div class="col my-col">
                <div class="row show-small-screen d-flex justify-content-center my-row">
                    <div class="col d-flex justify-content-center my-col">
                        <button id="small-start-button" class="startButton show-small-screen"><span
                                id="small-current-score">0</span></button>
                    </div>
                </div>
                <div class="row show-small-screen my-row">
                    <div class="col my-col">
                        <div class="row d-flex justify-content-center">
                            <div id="small-red-button" class="col color-area small-color-btn redButton">
                            </div>
                            <div id="small-blue-button" class="col color-area small-color-btn blueButton">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div id="small-green-button" class="col color-area small-color-btn greenButton">
                            </div>
                            <div id="small-yellow-button" class="col color-area small-color-btn yellowButton">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col show-big-screen vertical-center my-col">
                <button id="high-score-button" class="score-btn btns show-big-screen"><span
                        id="high-score-big">0</span></button>
            </div>
        </div>

        <div id="footer" class="row my-row">
            <div class="col my-col"></div>
            <div class="col d-flex justify-content-center align-items-center my-col">
                <button id="small-high-score-button" class="score-btn show-small-screen"><span
                        id="small-high-score">0</span></button>
            </div>
        </div>
    </div>
    <audio id="stomp">
        <source src="assets/sound/stomp-1_short.mp3" type="audio/mp3">
    </audio>

    <div class="modal fade" id="mode-tutorial" tabindex="-1" aria-labelledby="mode-tutorial-Label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mode-tutorial-Label">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row my-row">
                        <div class="col d-flex justify-content-center align-items-center my-col">
                            <button id="small-mode-button" class="mode-btn">Clasic</button>
                        </div>
                        <div class="col my-col d-flex justify-content-center align-items-center"><span><i
                                    id="small-turorial-icon" class="far fa-question-circle"
                                    data-bs-dismiss="modal"></i></span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
