<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/4c53668ab7.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="assets/css/style.css">
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/color-game.js"></script>

    <title>Color Game</title>
</head>

<body>

    <!-- Navigations -->
    <header>
        <div class="container-fluid">
            <div id="header-row" class="row">
                <div id="home-icon-container" class="col vertical-center header-link-col">
                    <a class="header-link" href="#"><img id="home-icon" src="assets/img/color-disc-icon_eddited.jpg"
                            alt="Home icon"></a>
                </div>
                <div id="tutorial-icon-container" class="col vertical-center header-link-col">
                    <a class="header-link" href="#"><i id="turorial-icon" class="fas fa-gamepad"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Game area -->
    <div id="game-area-container" class="container my-container">
        <div class="container d-block d-lg-none ">
            <div class="row my-row">
                <div class="col vertical-center my-col">
                    <button class="mode-btn clasic">Medium</button>
                </div>
                <div class="col vertical-center my-col">
                    <button class="mode-btn extriem">Extriem</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center my-row">

            <!-- Medium mode selection -->
            <div class="col d-none d-lg-block my-col">
                <button class="mode-btn clasic">Medium</button>
            </div>

            <!-- Start, color buttons -->
            <div id="color-button-area" class="col-6 my-col">
                <div class="row">
                    <div id="red-button" class="col color-area color-btn">
                    </div>
                    <div id="blue-button" class="col color-area color-btn">
                    </div>
                </div>
                <div class="row">
                    <div id="green-button" class="col color-area color-btn">
                    </div>
                    <div id="yellow-button" class="col color-area color-btn">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button id="start-button" class="disabled-button"></button>
                    </div>
                </div>
            </div>

            <!-- Extreem mode selection -->
            <div class="col d-none d-lg-block my-col">
                <button class="mode-btn extriem">Extriem</button>
            </div>
        </div>
    </div>

    <div class="container score-container d-none d-md-block my-container">
        <div class="row my-row">
            <div class="col vertical-center my-col">
                <p class="score-tag">Current Score <span id="current-score-big" class="score-holder">0</span></p>
            </div>
            <div class="col vertical-center my-col">
                <p class="score-tag"><span id="high-score-big" class="score-holder">0</span> High Score</p>
            </div>
        </div>
    </div>
    <div class="container score-container d-block d-md-none my-container">
        <div class="row ">
            <div class="col vertical-center my-col">
                <p class="score-tag"><br>Current Score<br><span id="current-score" class="score-holder">0</span></p>
            </div>
            <div class="col vertical-center my-col">
                <p class="score-tag"><br>High Score<br><span id="high-score" class="score-holder">0</span></p>
            </div>
        </div>
    </div>

    <footer class="vertical-center my-container">
        <p>
            <br>
            Made by Karolis Fedorkinas for "Code Institute" milestone project 2. 2021-08-08
        </p>
        <audio id="stomp">
            <source src="assets/sound/stomp-1_short.mp3" type="audio/mp3">
        </audio>
        <p id="demo"></p>
    </footer>
</body>

</html>
